{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
    <h2>Create task:</h2>
    <form action="{% url 'parser_tasks_create' %}" method="post">{% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Create</button>
        {% endbuttons %}
    </form>
{% endblock %}
